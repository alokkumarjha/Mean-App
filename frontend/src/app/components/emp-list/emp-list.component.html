<div class="container">
    <!-- No data message -->
    <!-- <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p> -->
  
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Employee.length > 0">
      <thead class="table-success">
        <tr>
          <!-- <th scope="col">Employee ID</th> -->
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Designation</th>
          <th scope="col">Generate Pdf</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of Employee | paginate: { id: 'listing_pagination',
        itemsPerPage: 8,
        currentPage: page,
        totalItems: totalRec}">
          <!-- <th scope="row">{{employee._id}}</th> -->
          <td id="a">{{employee.name}}</td>
          <td id="b">{{employee.email}}</td>
          <td id="c">{{employee.designation}}</td>
          <button (click)="makePdf(employee.name,employee.email,employee.designation)">Pdf</button>
        </tr>
      </tbody>
    </table>
    <div>
      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
